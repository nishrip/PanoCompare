<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Scroll Image Sequence</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  height: 100%;
  min-height: 8000px;
  overflow-x: hidden;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
}
h1 {
  position: relative;
  z-index: 10;
  color: white;
  padding: 2rem;
}
</style>
</head>
<body>
<h1>Scroll down to scrub 251 frames smoothly</h1>
<canvas id="sequence"></canvas>

<script>
const canvas = document.getElementById("sequence");
const ctx = canvas.getContext("2d");

const frameCount = 251;
const images = [];
let currentFrame = 1;       // Currently displayed frame
let targetFrame = 1;        // Frame based on scroll

const getFramePath = i => `images/NeuGarage_${i.toString().padStart(4,'0')}.png`;

// Draw image on canvas
function drawImage(img) {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const hRatio = canvas.width / img.width;
  const vRatio = canvas.height / img.height;
  const ratio = Math.min(hRatio, vRatio);
  const x = (canvas.width - img.width * ratio)/2;
  const y = (canvas.height - img.height * ratio)/2;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, img.width, img.height, x, y, img.width*ratio, img.height*ratio);
}

// Lazy load frame
function loadFrame(i) {
  if (!images[i]) {
    const img = new Image();
    img.src = getFramePath(i);
    img.onload = () => {
      if (i === currentFrame) drawImage(img);
    };
    img.onerror = () => console.error("‚ùå Missing file:", img.src);
    images[i] = img;
  }
  return images[i];
}

// Preload first frame
loadFrame(1);

// Scroll handler updates target frame
function onScroll() {
  const scrollTop = window.scrollY;
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  if (maxScroll <= 0) return;
  const scrollFraction = Math.min(1, Math.max(0, scrollTop / maxScroll));
  targetFrame = Math.floor(scrollFraction * (frameCount - 1)) + 1;

  // Preload a small buffer around targetFrame
  for (let i = targetFrame - 5; i <= targetFrame + 5; i++) {
    if (i >= 1 && i <= frameCount) loadFrame(i);
  }
}

window.addEventListener("scroll", onScroll);
window.addEventListener("resize", () => {
  if (images[currentFrame] && images[currentFrame].complete) drawImage(images[currentFrame]);
});

// Animate current frame toward target frame
function animate() {
  if (currentFrame !== targetFrame) {
    const diff = targetFrame - currentFrame;
    // move fractionally toward target for smoothness
    currentFrame += Math.sign(diff) * Math.min(Math.abs(diff), 1);
    if (images[Math.round(currentFrame)] && images[Math.round(currentFrame)].complete) {
      drawImage(images[Math.round(currentFrame)]);
    }
  }
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>
</html>
